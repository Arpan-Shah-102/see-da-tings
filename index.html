<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>see da tings</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body class="white">
        <div class="heading">
            <h1>see da tings</h1>
            <p class="title">Simple eye test</p>
            <p class="title">1/10 optometrist recomend</p>
        </div>

        <div class="test">
            <button class="start">Start</button>
            <p class="score">0/10</p>
            <h1 class="see"></h1>
            <input class="input" type="text" placeholder="Enter letter" maxlength="1">
        </div>

        <div class="colors">
            <button class="red btn">Red</button>
            <button class="orange btn">Orange</button>
            <button class="yellow btn">Yellow</button>
            <button class="green btn">Green</button>
            <button class="blue btn">Blue</button>
            <button class="purple btn">Purple</button>
            <button class="pink btn">Pink</button>
            <button class="brown btn">Brown</button>
            <button class="black btn">Black</button>
            <button class="white btn">White</button>
            <button class="grey btn">Grey</button>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
